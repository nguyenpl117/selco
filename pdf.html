<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>

<script type="module">
    // If absolute URL from the remote server is provided, configure the CORS
    // header on that server.
    // var url = './100NQHDQT.pdf';
    var url = 'https://raw.githubusercontent.com/mozilla/pdf.js/ba2edeae/web/compressed.tracemonkey-pldi-09.pdf';

    // Loaded via <script> tag, create shortcut to access PDF.js exports.
    var {pdfjsLib} = globalThis;

    // The workerSrc property shall be specified.
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.mjs';

    document.querySelectorAll('.pdf-viewer')
        .forEach(function (e) {
            renderPreviewPDF(e);
        });

    function renderPreviewPDF(element) {
        var pdfDoc         = null,
            pageNum        = 1,
            pageRendering  = false,
            pageNumPending = null,
            canvas         = element.querySelector('.pdf-the-canvas'),
            ctx            = canvas.getContext('2d'),
            url            = element.getAttribute('data-url');

        /**
         * Get page info from document, resize canvas accordingly, and render page.
         * @param num Page number.
         */
        function renderPage(num) {
            pageRendering = true;
            // Using promise to fetch the page
            pdfDoc.getPage(num).then(function (page) {
                const scaledViewport = page.getViewport({scale: 1,});
                const scale = 1200 / scaledViewport.width;
                const viewport = page.getViewport({scale: scale});
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render PDF page into canvas context
                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                var renderTask = page.render(renderContext);

                // Wait for rendering to finish
                renderTask.promise.then(function () {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        // New page rendering is pending
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            // Update page counters
            element.querySelector('.pdf-page_num').textContent = num;
        }

        /**
         * If another page rendering in progress, waits until the rendering is
         * finised. Otherwise, executes rendering immediately.
         */
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        /**
         * Displays previous page.
         */
        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        element.querySelector('.pdf-prev').addEventListener('click', onPrevPage);

        /**
         * Displays next page.
         */
        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        element.querySelector('.pdf-next').addEventListener('click', onNextPage);

        /**
         * Asynchronously downloads PDF.
         */
        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
            element.querySelector('.pdf-page_count').textContent = pdfDoc.numPages;

            // Initial/first page rendering
            renderPage(pageNum);
        });
    }
</script>

<h1>PDF.js 'Hello, world!' example</h1>

<p>Please use <a href="https://mozilla.github.io/pdf.js/getting_started/#download"><i>official releases</i></a> in
    production environments.</p>

<div class="pdf-viewer"
     data-url="https://raw.githubusercontent.com/mozilla/pdf.js/ba2edeae/web/compressed.tracemonkey-pldi-09.pdf">
    <canvas class="pdf-the-canvas"></canvas>
    <div class="">
        <button class="pdf-prev">Previous</button>
        <button class="pdf-next">Next</button>
        &nbsp; &nbsp;
        <span>Page: <span class="pdf-page_num"></span> / <span class="pdf-page_count"></span></span>
    </div>
</div>
<div class="pdf-viewer" data-url="./example.pdf">
    <canvas class="pdf-the-canvas"></canvas>
    <div class="">
        <button class="pdf-prev">Previous</button>
        <button class="pdf-next">Next</button>
        &nbsp; &nbsp;
        <span>Page: <span class="pdf-page_num"></span> / <span class="pdf-page_count"></span></span>
    </div>
</div>

<style>
    .pdf-viewer {
        border: 1px solid black;
        width: max-content;
    }
</style>
</body>
</html>
